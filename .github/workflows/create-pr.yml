name: Auto PR dev â†’ main

permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches:
      - dev

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "Merge dev into main" \
            --body "Auto-created PR from dev to main" \
          || echo "PR already exists"
